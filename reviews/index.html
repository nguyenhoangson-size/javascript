<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../fontawesome6/pro/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg"  id="person-img" alt="" />
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designers</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi ipsum assumenda tempora corrupti. Consectetur ipsum porro illo sed laudantium labore pariatur ipsam perspiciatis harum totam, voluptatum dolorem ullam tempora fuga.

                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <buton class="random-btn">suprise me</buton>
            </article>
        </section>
